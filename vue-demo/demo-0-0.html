<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo-vue官网-教程-介绍</title>

    <script src="https://unpkg.com/vue"></script>

    <style>
        body { padding: 20px; }

        .redColor { color: red; }
    </style>

</head>
<body>

<div id="app1">
    {{message}}
</div>

<div id="app2">
    <span v-bind:title="message" v-bind:class="test">审查元素查看结果</span>
</div>

<div id="app3">
    <p v-if="seen">你能看到我吗？</p>
</div>

<div id="app4">
    <ol>
        <li v-for="todo in todos">{{todo.text}}</li>
    </ol>
</div>

<div id="app5">
    <p>{{message}}</p>
    <button v-on:click="reverseMessage">消息翻转</button>
</div>

<div id="app6">
    <p>{{message}}</p>
    <input v-model="message">
</div>

<div id="app7">
    <ol>
        <todo-item
            v-for="item in groceryList"
            v-bind:todo="item"
        ></todo-item>
    </ol>
</div>

</body>

<script>
    var app1 = new Vue({
        el: '#app1',
        data: {
            message: 'hello vue'
        }
    });

    var app2 = new Vue({
        el: '#app2',
        data: {
            message: '页面加载于 ' + new Date().toLocaleString(),
            test: 'redColor'
        }
    });

    var app3 = new Vue({
        el: '#app3',
        data: {
            seen: true
        }
    });

    var app4 = new Vue({
        el: '#app4',
        data: {
            todos: [
                {text: '学习js'},
                {text: '学习vue'},
                {text: '整个牛项目'}
            ]
        }
    });

    var app5 = new Vue({
        el: '#app5',
        data: {
            message: 'hello vue.js!'
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('');
            }
        }
    });

    var app6 = new Vue({
        el: '#app6',
        data: {
            message: 'hello vue.js!'
        }
    });

    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{todo.text}}</li>'
    });
    var app7 = new Vue({
        el: '#app7',
        data: {
            groceryList: [
                {text: '读文档', id: 'one'},
                {text: '敲demo', id: 'two'},
                {text: '写项目', id: 'three'}
            ]
        }
    });

</script>

</html>
